<form [formGroup]="form">
  <div formGroupName="firstGroup">
    <section class="col-10 offset-1 mt-2">
        <p class="m-0">
          Kérlek add meg a neved! <span class="alert__span">*</span>
        </p>

        <input formControlName="name" class="form-control" type="text" />
      </section>

      <section class="col-10 offset-1 mt-2">
        <p class="m-0">
          Add meg az email címed! <span class="alert__span">*</span>
        </p>

        <input formControlName="email" type="email" class="form-control" />
      </section>

      <section class="col-10 offset-1 mt-2">
        <p class="mb-2">
          Milyenre értékelnéd az oldalt minőségi szempontból?
        </p>
        <div
          class="form-check"
          *ngFor="let quality of qualityArray; let i = index"
        >
          <input
            class="form-check-input"
            type="radio"
            name="quality"
            formControlName="quality"
            [id]="quality.value"
            [value]="quality.value" 
          />
          <label class="form-check-label" [for]="quality.value">{{
            quality.name
          }}</label>
        </div>
      </section>

      <section class="col-10 offset-1 mt-2">
        <p class="mb-2">Hogy tetszik az oldal dizájna? Kérlek értékeld!</p>
        <div
          class="form-check"
          *ngFor="let design of designArray; let i = index"
        >
          <input
            class="form-check-input"
            type="radio"
            name="design"
            formControlName="design"
            [id]="design.value"
            [value]="design.value" 
          />
          <label class="form-check-label" [for]="design.value">{{
            design.name
          }}</label>
        </div>
      </section>
      </div>
</form>
