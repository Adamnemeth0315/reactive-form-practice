<div class="container login-container py-4">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <main class="form-signin text-center mx-4">
        <form (ngSubmit)="onLogin()">
          <h1 class="h3 mb-3 fw-normal">Jelentkezzen be!</h1>

          <div class="form-floating">
            <input
              name="email"
              [(ngModel)]="user.email"
              type="email"
              class="form-control"
              id="floatingInput"
            />
            <label for="floatingInput">Email cím</label>
          </div>
          <div class="form-floating mt-3">
            <input
              name="password"
              [(ngModel)]="user.password"
              type="password"
              class="form-control"
              id="floatingPassword"
            />
            <label for="floatingPassword">Jelszó</label>
          </div>

          <div class="checkbox mb-3">
            <label>
              <input
                [(ngModel)]="showUsername"
                name="showUsername"
                (click)="setRememberMe()"
                class="mt-3"
                type="checkbox"
                value="remember-me"
                #rememberMeCheckbox
              />
              Emlékezz rám!
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">
            Bejelentkezés
          </button>
          <a routerLink="/register" class="w-100 btn btn-lg btn-secondary my-3"
            >Regisztráció</a
          >
          <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
        </form>
      </main>
    </div>
  </div>
</div>
