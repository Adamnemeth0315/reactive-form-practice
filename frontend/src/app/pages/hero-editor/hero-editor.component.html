<mat-card class="mat-elevation-z4">
    <mat-card-title>Hős szerkesztése</mat-card-title>
    <mat-card-content *ngIf="hero">
        <form #editorForm="ngForm" (ngSubmit)="onSubmit(editorForm, hero)" class="example-form">

            <mat-form-field class="example-full-width">
                <input 
                    type="text"
                    name="name"
                    matInput
                    placeholder="Name"
                    [(ngModel)]="hero.name">
            </mat-form-field>

            <mat-label>Level</mat-label>
            <mat-slider 
                class="example-full-width"
                name="level"
                thumbLabel
                [(ngModel)]="hero.level"
                min="1"
                max="50"
                step="1"
                tickInterval="1">
            </mat-slider>

            <mat-form-field class="example-full-width">
                <mat-label>Superpower</mat-label>
                <input 
                    type="text"
                    name="superpower"
                    matInput
                    [matAutocomplete]="auto"
                    [(ngModel)]="hero.superpower">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let power of superpowers" [value]="power">
                            <span>{{power}}</span>
                        </mat-option>
                    </mat-autocomplete>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input 
                    type="text"
                    name="description"
                    matInput
                    placeholder="Description"
                    [(ngModel)]="hero.description">
            </mat-form-field>

            <button mat-raised-button color="primary"> Mentés </button>

        </form>
    </mat-card-content>
</mat-card>
